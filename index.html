    		var speed = 500;


    		var Vertex = function(x, y, z) {
    			this.x = parseFloat(x);
    			this.y = parseFloat(y);
    			this.z = parseFloat(z);
    		};

    		var Vertex2D = function(x, y) {
    			this.x = parseFloat(x);
    			this.y = parseFloat(y);
    		};

    		var Cube = function(center, side) {
    		    // Generate the vertices
    		    var d = side / 2;

    		    this.vertices = [
    		    new Vertex(center.x - d, center.y - d, center.z + d),
    		    new Vertex(center.x - d, center.y - d, center.z - d),
    		    new Vertex(center.x + d, center.y - d, center.z - d),
    		    new Vertex(center.x + d, center.y - d, center.z + d),
    		    new Vertex(center.x + d, center.y + d, center.z + d),
    		    new Vertex(center.x + d, center.y + d, center.z - d),
    		    new Vertex(center.x - d, center.y + d, center.z - d),
    		    new Vertex(center.x - d, center.y + d, center.z + d)
    		    ];
    		};

    		function project(M) {
    		    // Distance between the camera and the plane
    		    var d = 500;
    		    var r = d / M.y;

    		    return new Vertex2D(r * M.x, r * M.z);
    		}

    		function render(objects, ctx, dx, dy) {
    		    // Clear the previous frame
    		    ctx.clearRect(0, 0, 2*dx, 2*dy);


    		    // For each object
    		    for (var i = 0, n_obj = objects.length; i < n_obj; ++i) {
    		        // For each face
    		        for (var j = 0, n_faces = objects[i].vertices.length; j < n_faces; ++j) {

    		        	if(objects[i].vertices[j].y > 90)
    		        	{
    		        	var P = project(objects[i].vertices[j]);
    		            ctx.beginPath();
    		            ctx.arc(P.x + dx,-P.y + dy,1,0,2*Math.PI);
    		            ctx.stroke();
    		            ctx.fillStyle = "green";
    		            ctx.fill();
    		        }
    		    }
    		}
    		}

    		    // Rotate a vertice
    		    function rotate(M, center, theta, phi) {
    		        // Rotation matrix coefficients
    		        var ct = Math.cos(theta);
    		        var st = Math.sin(theta);
    		        var cp = Math.cos(phi);
    		        var sp = Math.sin(phi);

    		        // Rotation
    		        var x = M.x - center.x;
    		        var y = M.y - center.y;
    		        var z = M.z - center.z;

    		        M.x = ct * x - st * cp * y + st * sp * z + center.x;
    		        M.y = st * x + ct * cp * y - ct * sp * z + center.y;
    		        M.z = sp * y + cp * z + center.z;
    		    }

    		    // Rotate a vertice

    		        var ct = Math.cos(theta);
    		        var st = Math.sin(theta);
    		        var cp = Math.cos(phi);
    		        var sp = Math.sin(phi);

    		        // Rotation
    		        var x = M.x - center.x;
    		        var y = M.y - center.y;
    		        var z = M.z - center.z;

    		        M.x = ct * x - st * cp * y + st * sp * z + center.x;
    		        M.y = st * x + ct * cp * y - ct * sp * z + center.y;
    		        M.z = sp * y + cp * z + center.z;
    		    }

    		    function move(evt) {

    		    		var theta = (evt.clientX - mx) * Math.PI / 360;
    		    		var phi = (evt.clientY - my) * Math.PI / 180;

    		    				rotate(objects[i].vertices[j], cube_center, theta, phi);

    		    		mx = evt.clientX;
    		    		my = evt.clientY;

    		    		render(objects, ctx, dx, dy);
    		    	}
    		    }
