<html>

  <title>3D Cube</title>
</head>

<body style="background-color:black; overflow: hidden">


  <canvas id="cnv" width="2000" height="2000" style="background-color:black; border:1px solid #ffffff;  position: absolute;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -1000px 0 0 -1000px;
  cursor1: none;">"></canvas>

  <script src="controls.js"></script>
  <script src="render.js"></script>
  <script src="objects.js"></script>
  <script src="rotations.js"></script>
  <script>

  function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
  }

  var speed = 10;
  var grass = new Image();
  grass.src = "smoke.png";

  var canvas = document.getElementById("cnv");
  var ctx = canvas.getContext("2d");

  function project(M) {
    // Distance between the camera and the plane
    var d = 500;
    var r = d / M.y;

    return new Vertex2D(r * M.x, r * M.z);
  }
  // Fix the canvas width and height
  var canvas = document.getElementById('cnv');
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  var dx = canvas.width / 2;
  var dy = canvas.height / 2;

  // Objects style
  var ctx = canvas.getContext('2d');
  ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
  ctx.fillStyle = 'rgba(0, 150, 255, 0.3)';
  // Create the cube
  var cube_center = new Vertex(0, 500, 0);
  var cube = new Cube(cube_center, dy);
  var objects = [];
  var cudesize = 40;
  
  CubeMaker();
  
  // First render
  render(objects, ctx, dx, dy);

  autorotate_timeout = setTimeout(autorotate, 0);
  setImage();
                
  </script>

</body>
</html>
